<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Naoki-NYT | QR Folder Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      text-align: center;
    }

    header img {
      width: 80px;
      height: auto;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
      color: #333;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 500px;
      margin-top: 20px;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .qr {
      margin-top: 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Naoki" />
    <h1>Naoki-NYT | QR Folder Generator</h1>
  </header>

  <p>Tempelkan link folder Google Drive kamu di bawah ini untuk membuat QR Code:</p>

  <input type="text" id="folderurl" placeholder="https://drive.google.com/drive/folders/..." />
  <button onclick="generateQR()">Buat QR</button>

  <div class="qr" id="qrcode"></div>

  <footer>
    &copy; <span id="year"></span> Naoki-NYT | Fiqi Personal Tools
  </footer>

  <script>
    function generateQR() {
      const folderURL = document.getElementById("folderurl").value.trim();
      if (!folderURL.startsWith("http")) return alert("Masukkan link folder GDrive yang valid.");

      document.getElementById("qrcode").innerHTML = "";

      QRCode.toCanvas(document.createElement('canvas'), folderURL, function (error, canvas) {
        if (error) console.error(error);
        document.getElementById("qrcode").appendChild(canvas);
      });
    }

    // Set tahun footer otomatis
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
