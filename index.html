<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Generator | Bagian Umum SETDA Paser</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }

    main {
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      max-width: 600px;
      margin: 50px auto;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      text-align: center;
    }

    header img {
      width: 80px;
      margin-bottom: 10px;
    }

    header h1 {
      margin: 5px 0;
    }

    input {
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #00aaff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }

    .qr {
      margin-top: 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <main>
    <header>
      <img src="logo PASER.png" alt="Logo Paser" />
      <h1>Bagian Umum SETDA Kabupaten Paser</h1>
      <h2>QR Code Generator</h2>
    </header>

    <p>Tempelkan link folder Google Drive kamu di bawah ini untuk membuat QR Code:</p>
    <input type="text" id="folderurl" placeholder="https://drive.google.com/drive/folders/..." />
    <button onclick="generateQR()">Buat QR</button>

    <div class="qr" id="qrcode"></div>

    <footer>
      &copy; <span id="year"></span> Naoki-NYT | Dibuat oleh AR.Al-Ghafiqi
    </footer>
  </main>

  <script>
    function generateQR() {
      const folderURL = document.getElementById("folderurl").value.trim();
      if (!folderURL.startsWith("http")) return alert("Masukkan link Google Drive yang valid.");

      document.getElementById("qrcode").innerHTML = "";

      QRCode.toCanvas(document.createElement('canvas'), folderURL, function (error, canvas) {
        if (error) console.error(error);
        document.getElementById("qrcode").appendChild(canvas);
      });
    }

    // Set tahun otomatis
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
