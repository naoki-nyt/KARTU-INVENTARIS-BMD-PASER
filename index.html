<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>QR Folder GDrive</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    input { padding: 8px; width: 100%; max-width: 500px; }
    button { margin-top: 10px; padding: 8px 16px; }
    .qr { margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Buat QR Code dari Folder Google Drive</h2>
  <p>Tempelkan link folder Google Drive kamu di bawah ini:</p>
  <input type="text" id="folderurl" placeholder="https://drive.google.com/drive/folders/..." />
  <button onclick="generateQR()">Buat QR</button>

  <div class="qr" id="qrcode"></div>

  <script>
    function generateQR() {
      const folderURL = document.getElementById("folderurl").value.trim();
      if (!folderURL.startsWith("http")) return alert("Masukkan link folder GDrive yang valid.");

      // Kosongkan QR sebelumnya
      document.getElementById("qrcode").innerHTML = "";

      QRCode.toCanvas(document.createElement('canvas'), folderURL, function (error, canvas) {
        if (error) console.error(error);
        document.getElementById("qrcode").appendChild(canvas);
      });
    }
  </script>
</body>
</html>
